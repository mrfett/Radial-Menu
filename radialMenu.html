<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta
     name="viewport"
     content="width=100%; 
             initial-scale=1;
             maximum-scale=1;
             minimum-scale=1; 
             user-scalable=no;"
    />
    
<title>Radial Menu Example</title>
<link type="text/css" rel="stylesheet" href="css/radial-menu.css" />
<link type="text/css" rel="stylesheet" href="css/example.css" />
<style type="text/css">
	.active a {background:#999;}
	.radial_launcher {
		display:block;
		height:80px;
		width:80px;
		line-height:80px;
	}
	
	.radial_option {
		display:block;
		position:absolute;
		top:0;
		left:0;
		height:60px;
		width:60px;
		font-size:12px;
		line-height:60px;
		text-align:center;
		overflow:visible;
	}
	
	.radial_option a:hover {
		background:#666;
	}
	
	.radial_option a {
		display:block;
		height:60px;
		width:60px;
		position:absolute;
	}
	

</style>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/radial-menu.js"></script>

</head>

<body>
<div class="radial_menu">
	<a class="radial_launcher">Options</a>
	<ul class="radial_options">
		<li class="radial_option"><a>Option A</a></li>
  	<li class="radial_option"><a>Option B</a></li>
  	<li class="radial_option"><a>Option C</a></li>
    <li class="radial_option"><a>Option D</a></li>
    <li class="radial_option"><a>Option E</a></li>
    <li class="radial_option"><a>Option F</a></li>
<!--
    <li class="radial_option"><a>Option G</a></li>
    <li class="radial_option"><a>Option H</a></li>
    <li class="radial_option"><a>Option I</a></li>
    <li class="radial_option"><a>Option J</a></li>
-->
  </ul>
</div>
<div id="message">
Pick an option.
</div>
<script type="text/javascript">
	$(document).ready(function (){

		radialMenu({'distance': 100, 'startAngle': 180});

	});
	
</script>
</body>
</html>
